<html>
  <head>
    <style>
      a {
        display: inline-block;
        margin-top: 200px;
        font-weight: bold;
        font-size: 120pt;
        font-family: Arial, sans-serif;
        text-decoration: none;
        color: black;
        cursor: default;
      } 
      body {text-align: center;}
    </style>
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">  
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest"> 
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script type="text/javascript">
      function checkLodestoneAndGetAnswer(id) {
        fetch('https://xivapi.com/character/11998578?data=CJ')
          .then(response => {
          return response.json()
          })
          .then(data => {
          // Work with JSON data here
           let classes = data.Character.ClassJobs;
           for (var key in classes){
             if (classes[key].Level >= 90) return document.getElementById(id).innerHTML="YES";
           }
           return document.getElementById(id).innerHTML="NO";
           })
        }
      window.onload=function() {
       checkLodestoneAndGetAnswer("answer")
      }
    </script>
  </head>
  <body>
    <a>Is Tsutsudesu Totodesu level 90 yet?\n</a>
     <a id="answer"></a>
  </body>
</html>
